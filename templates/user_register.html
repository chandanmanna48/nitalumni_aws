<!doctype html> {% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>NITAlumni</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="{% static 'assets/css/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'assets/css/gsdk-bootstrap-wizard.css' %}" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'assets/css/demo.css'%}" rel="stylesheet" />

</head>

<body>
    <div class="image-container set-full-height" style="background-image: url('/static/assets/img/undraw_done_a34v.svg'); margin-left:-20px;">

        <!--  Made With Get Shit Done Kit  -->
        <!--   Big container   -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <!--      Wizard container        -->
                    <div class="wizard-container">

                        <div class="card wizard-card" data-color="orange" id="wizardProfile" style="border-top: 10px solid rgb(115, 123, 250);border-bottom: 10px solid rgb(115, 123, 250);background-color:rgb(247, 247, 197);">
                            <form action="{% url 'user_register_details' %}" method="POST" enctype="multipart/form-data">

                                {% csrf_token %}
                                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                                <div class="wizard-header">
                                    <h3>
                                        <b>BUILD</b> YOUR PROFILE <br>
                                        <small>This information will let us know more about you.</small>
                                    </h3>
                                </div>

                                <div class="wizard-navigation">
                                    <ul>
                                        <li><a href="#about" data-toggle="tab">About</a></li>
                                        <li><a href="#profession" data-toggle="tab">Profession</a></li>
                                        <li><a href="#address" data-toggle="tab">Address</a></li>
                                    </ul>

                                </div>

                                <div class="tab-content">
                                    <div class="tab-pane" id="about">
                                        <div class="row">
                                            <h4 class="info-text"> </h4>
                                            <div class="col-sm-4 col-sm-offset-1">
                                                <div class="picture-container">
                                                    <div class="picture">
                                                        <img src=" " class="picture-src" id="wizardPicturePreview" title="" name="profile_pic" />
                                                        <input type="file" id="wizard-picture" name="profile_pic" required>
                                                    </div>
                                                    <h6>Choose Picture</h6>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>First Name <small>(required)</small></label>
                                                    <input name="firstname" type="text" class="form-control" value="{{ user.first_name }}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Last Name <small>(required)</small></label>
                                                    <input name="lastname" type="text" class="form-control" value="{{ user.last_name }}">
                                                </div>
                                                <div class="form-group">
                                                    <label>Registration No. <small>(required)</small></label>
                                                    <input name="regdno" type="text" class="form-control" placeholder="e.g : 1601297055" required>
                                                </div>
                                                <div class="col-sm-5">
                                                    <div class="form-group">
                                                        <label>Passout Year</label><br>
                                                        <select name="passout_year" class="form-control">
                                                        <option value="2011" required> 2011 </option>
                                                        <option value="2012"> 2012 </option>
                                                        <option value="2013"> 2013 </option>
                                                        <option value="2014"> 2014 </option>
                                                        <option value="2015"> 2015 </option>
                                                        <option value="2016"> 2016 </option>
                                                        <option value="2017"> 2017 </option>
                                                        <option value="2018"> 2018 </option>
                                                        <option value="2019"> 2019 </option>
                                                        <option value="2019"> 2020 </option>
                                                    </select>
                                                    </div>
                                                </div>

                                                <div class="col-sm-5">
                                                    <div class="form-group">
                                                        <label>Branch</label><br>
                                                        <select name="branch" class="form-control">
                                                            <option value="CSE" required> CSE </option>
                                                            <option value="MECHANICAL"> MECHANICAL </option>
                                                            <option value="CIVIL"> CIVIL </option>
                                                            <option value="ELECTRICAL"> ELECTRICAL </option>
                                                            <option value="ELECTRONICS"> ELECTRONICS </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-10 col-sm-offset-1">
                                                <label>Contact No. </label>
                                                <input name="contactno" type="text" class="form-control" placeholder="1234567890">
                                            </div>
                                            <div class="col-sm-10 col-sm-offset-1">
                                                {% if user.email %}
                                                <div class="form-group">
                                                    <label>Email <small>(required)</small></label>
                                                    <input name="email" type="email" class="form-control" value="{{user.email}}">
                                                </div>
                                                {% else %}
                                                <div class="form-group">
                                                    <label>Email <small>(required)</small></label>
                                                    <input name="email" type="email" class="form-control" placeholder="andrew@creative-tim.com">
                                                </div>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="profession">
                                        <h4 class="info-text"> Your Profession </h4>

                                        <div class="col-sm-7 col-sm-offset-1">
                                            <div class="form-group">
                                                <label>Profession</label><br>
                                                <select name="profession" class="form-control">
                                                    <option value="Employee" required> Employee </option>
                                                    <option value="Teacher"> Faculty </option>
                                                    <option value="Developer"> Developer </option>
                                                    <option value="Self-Employee"> Self-Employee  </option>
                                                    <option value="StartUp"> StartUp </option>
                                                    <option value="Business"> Business </option>
                                                    <option value="Business"> Others </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label>Company </label>
                                                <input name="company" type="text" class="form-control" placeholder="e.g : IBM">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label>Work Location </label>
                                            <input name="work_location" type="text" class="form-control" placeholder="e.g : Bhubaneswar">
                                        </div>

                                        <div class="form-group">
                                            <label>Designation </label>
                                            <input name="designation" type="text" class="form-control" placeholder="e.g : Manager">
                                        </div>
                                        <div class="form-group">
                                            <label>Work Country </label>
                                            <input name="work_country" type="text" class="form-control" placeholder="e.g : India">
                                        </div>

                                    </div>
                                    <div class="tab-pane" id="address">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h4 class="info-text"> Your Rescidence Address </h4>
                                            </div>
                                            <div class="col-sm-7 col-sm-offset-1">
                                                <div class="form-group">
                                                    <label>Address Line-1</label>
                                                    <input type="text" class="form-control" placeholder="5th Avenue" name="street_number">
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="form-group">
                                                    <label>Street Number</label>
                                                    <input type="text" class="form-control" placeholder="242">
                                                </div>
                                            </div>
                                            <div class="col-sm-7 col-sm-offset-1">
                                                <div class="form-group">
                                                    <label>Address Line-2</label>
                                                    <input type="text" class="form-control" placeholder="6th Avenue" name="street_name">
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="form-group">
                                                    <label>City</label>
                                                    <input type="text" class="form-control" placeholder="242" name="city">
                                                </div>
                                            </div>
                                            <div class="col-sm-5 col-sm-offset-1">
                                                <div class="form-group">
                                                    <label>State</label>
                                                    <input type="text" class="form-control" placeholder="Balasore" name="state">
                                                </div>
                                            </div>
                                            <div class="col-sm-5 col-sm-offset-1">
                                                <div class="form-group">
                                                    <label>Country</label><br>
                                                    <select name="country" class="form-control">
                                                        <option value="India"> India </option>
                                                        <option value="Afghanistan"> Afghanistan </option>
                                                        <option value="Albania"> Albania </option>
                                                        <option value="Algeria"> Algeria </option>
                                                        <option value="American Samoa"> American Samoa </option>
                                                        <option value="Andorra"> Andorra </option>
                                                        <option value="Angola"> Angola </option>
                                                        <option value="Anguilla"> Anguilla </option>
                                                        <option value="Antarctica"> Antarctica </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-5 col-sm-offset-1">
                                            <div class="form-group">
                                                <label>District</label>
                                                <input type="text" class="form-control" placeholder="Balasore" name="district">
                                            </div>
                                        </div>
                                        <div class="col-sm-5 col-sm-offset-1">
                                            <div class="form-group">
                                                <label>PIN</label>
                                                <input type="text" class="form-control" placeholder="******" name="Pin">
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <div class="wizard-footer height-wizard">
                                    <div class="pull-right">
                                        <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                                        <input type='submit' class='btn btn-finish btn-fill btn-success btn-wd btn-sm' name='submit' value='Submit' />

                                    </div>

                                    <div class="pull-left">
                                        <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                    </div>
                                    <div class="clearfix"></div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <!-- wizard container -->
                </div>
            </div>
            <!-- end row -->
        </div>
        <!--  big container -->
    </div>
</body>

<!--   Core JS Files   -->
<script src="{% static 'assets/js/jquery-2.2.4.min.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/bootstrap.min.js'%}" type="text/javascript"></script>
<script src="{% static 'assets/js/jquery.bootstrap.wizard.js'%}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'assets/js/gsdk-bootstrap-wizard.js'%}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{% static 'assets/js/jquery.validate.min.js'%}"></script>

</html>
